name: Run R script

on:
  push:
    branches:
      - actions

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up R
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages:
            any::tidyverse
            any::tidymodels
            any::vip

      - name: Run script
        run: Rscript -e source("script.R")
